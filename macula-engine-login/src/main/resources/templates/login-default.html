<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Cache" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link href="static/css/public.css" rel="stylesheet" type="text/css">
    <link href="static/css/login-default.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <script src="static/js/login-default.js" type="text/javascript"></script>
</head>
<body style="background-image: url('static/images/background.png');">
    <!-- 头部 -->
    <div class="logo" th:style="'width:' + @{(1==2 ? '600px':'485px')}+ ''">
        <div class="row" style="margin-left: 0px">
            <img src="static/images/logo.png">
        </div>
    </div>
    <!-- 头部 -->
    <!-- 登录 -->
    <div class="login">
        <div class="row content" >
            <div class="login_content" th:style="'visibility:' + @{(1==1 ? 'hidden' : 'visible')} + ''"><h1 style="margin: 0;text-align: center" th:text="${errorIndex}" th:name="errorIndex">1</h1></div>
            <div class="col-md-6" style="width: 70%;">
                <div style="border-right: 1px solid lightgray">
                    <form class="row form" id="form" method="post" th:style="'height:' + @{(${isNeedCaptcha} ? '270px' : '220px')} + ''">
                        <div class="input-group">
                            <span class="input-group-addon input_icon" id="basic-addon1"><img src="static/images/username.png"></span>
                            <input type="text" style="outline: none" id="username" class="form-control username" name="username" aria-describedby="basic-addon1" onfocus="changeStyle('username','basic-addon1')" onblur="checkName()" placeholder="用户"/>
                            <div id="checkName" style="display:inline;line-height: 40px"></div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon input_icon" id="basic-addon2"><img src="static/images/password.png"></span>
                            <input type="password" id="password" class="form-control password" aria-describedby="basic-addon2" onfocus="changeStyle('password','basic-addon2')" onblur="checkPassword()" placeholder="密码" />
                            <input id="md5_password" type="hidden" name="password"/>
                            <div id="checkPassword" style="display:inline;line-height: 40px"></div>
                        </div>
                        <div th:if="${isNeedCaptcha}" class="control-group input-group">
                            <label class="control-label ">

                            </label>
                            <div class="controls">
                                <div style="display: flex; justify-content: space-between;">
                                    <span class="input-group-addon input_icon" id="basic-addon3" style="margin: 0!important;width: 41px"><img src="static/images/yanzhengma.png"></span>
                                    <input type="authCode" id="captchaInupt" class="form-control authCode" name="captcha" onfocus="changeStyle('captchaInupt','basic-addon3')" onblur="changeStyleBlur('captchaInupt','basic-addon3')" placeholder="验证码" />
                                    <div style="display: flex; align-items: center;margin-left: 40px">
                                        <img id="imgObj" src="public/captcha"
                                             style="border: 1px solid #ccc; float: right ; width: 88px;height: 40px;"
                                             onclick="changeImg()"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field_username" style="padding-left: 20%">
                            <input class="field_input" type="checkbox" checked="checked"><label style="font-weight: normal">下次记住密码</label>
                            <a href="#" class="alink">忘记密码?</a>
                        </div>
                        <div class="field_username">
                            <input type="button" class="login_btn" value="登录" onclick="check()"/>
                        </div>
                    </form>
                    <div class="login_wx">
                        <a href="/login/weixin/authorize"><img class="icon_wx1" src="static/images/icon_wx1.png"></a>
                        <a href="/login/weixin/authorize">使用微信登录</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6" style="width: 30%;">
                <i class="i"></i>
                <span class="txt">其他登录方式</span>
                <ul class="img_icon">
                    <li class="icon">
                        <a href="/login/weixin/authorize"><img src="static/images/icon_wx2.png"></a>
                    </li>
                    <li class="icon">
                        <a href="/login/qq/authorize"><img src="static/images/icon_qq.png"></a>
                    </li>
                    <li class="icon">
                        <a href="/login/xinlang/authorize"><img src="static/images/icon_xl.png"></a>
                    </li>
                    <li class="icon">
                        <a href="/login/gitee/authorize"><img src="static/images/icon_my.png"></a>
                    </li>
                    <li class="icon">
                        <a href="/login/xinlang/authorize"><img src="static/images/icon_xl.png"></a>
                    </li>
                    <li class="icon">
                        <a href="/login/gitee/authorize"><img src="static/images/icon_my.png"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 登录 -->
    <!-- 底部 -->
    <div class="bottom">
        <span class="bottom_content" style="margin-left: 103px">@xxx.com</span>
    </div>
    <!-- 底部 -->
</body>
</html>
